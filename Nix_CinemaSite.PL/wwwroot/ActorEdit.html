<html lang="en">
<head>
    <title>Nix_CimenaSite</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/styleActorEdit.css">
</head>
<body>
<header>
  <nav class="navbar navbar-expand-lg bg-black">
    <div class="container">
      <a class="navbar-brand" href="#"><svg xmlns="http://www.w3.org/2000/svg" width="46" height="46" fill="currentColor" class="bi bi-film" viewBox="0 0 16 16">
        <path d="M0 1a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V1zm4 0v6h8V1H4zm8 8H4v6h8V9zM1 1v2h2V1H1zm2 3H1v2h2V4zM1 7v2h2V7H1zm2 3H1v2h2v-2zm-2 3v2h2v-2H1zM15 1h-2v2h2V1zm-2 3v2h2V4h-2zm2 3h-2v2h2V7zm-2 3v2h2v-2h-2zm2 3h-2v2h2v-2z"/>
      </svg></a>
      <div class="row-cols-4"> 
        <a class="col" href="#">Новости</a>
        <a class="col" href="#">Кинотеатры</a>
        <a class="col" href="#">Онлайн</a>
        <a class="col" href="#"><svg xmlns="http://www.w3.org/2000/svg" width="34" height="34" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
          <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
        </svg></i></a>
      </div>
    </div>
  </nav>
</header>

<main class="main">
<div class="container">
  <div class="row forms" style="padding-top: 40px;">

   <div class="col-4">
    <label for="actorFirstName" class="form-label">Имя</label>
    <input type="text" class="form-control" id="actorFirstName" aria-describedby="valid-feedback" required>
    <div class="valid-feedback">
      Введите имя.
    </div>
   </div>
   <div class="col-4">
    <label for="actorLastName" class="form-label">Фамилия</label>
    <input type="text" class="form-control" id="actorLastName">
   </div>
  </div>
  <div class="forms">
    <label for="actorBio">Кратка биография</label>
    <textarea class="form-control" id="actorBio" rows="3"></textarea>
  </div>
  <div class="row forms">
    <span>Дата дня рождения</span>
    <div class="col-3">
      <select id="day" class="form-select" aria-label="Default select example">
        <option selected>День</option>
      </select>  
    </div>
    <div class="col-3">
      <select id="month" class="form-select" aria-label="Default select example">
        <option selected>Месяц</option>
      </select>    
    </div>
    <div class="col-3">
      <select id="year" class="form-select" aria-label="Default select example">
        <option selected>Год</option>
      </select>   
    </div>
  </div>
  <div class="forms">
    <label for="actorPhoto" class="form-label">Ссылка на фотографию</label>
    <input type="text" class="form-control" id="actorPhoto">
  </div>
  <div class="row" style="margin-top: 40px;">
    <div class="col text-center">
      <button type="button" class="btn btn-primary btn-lg">Назад</button>
    </div>
    <div class="col text-center">
      <button type="button" class="btn btn-primary btn-lg">Сохранить</button>
    </div>
  </div>
</main>

<footer class="navbar-expand bg-black">
  <ul class="nav justify-content-center" >
    <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Контакты</a></li>
    <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Прочее</a></li>
  </ul>
  <p class="text-center text-muted">&copy; 2022 With bootstrap & божьей помощи</p>
</footer>
<script src="js/DateCounter.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
